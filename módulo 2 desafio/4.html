    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UFT-8">
    <title> </title>
    </head>
    <body>

        <input type="text" id="nome" value="insira o nome" onfocus="this.value='';"/>
        <button onClick="adicionar()">Adicionar</button>

        <div class="exibir">
            <ul id="lista">
            </ul>
        </div>
        <script>
    //Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
    //<input type="text" name="nome">
    //<button onClick="adicionar()">Adicionar</button>

    //Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista denomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
    //demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique.

    var nomes = ["Diego", "Gabriel", "Lucas"];

    for (var i = 0; i<nomes.length; i++){//ciclo for para percorrer todo o vetor nomes
        var lis =  document.createElement('li')
        lis.innerHTML = nomes[i]
        lista.appendChild(lis)
    }

    //função para adicionar mais um nome à lista
            function adicionar(){
                var coleta = document.getElementById("nome").value
                var nomeDig = document.createElement('li')
                nomes.push(coleta)
                console.log(nomes)//avaliar o comportamento do vetor
                nomeDig.innerHTML = coleta
                lista.appendChild(nomeDig)
        }
        </script>
    </body>
